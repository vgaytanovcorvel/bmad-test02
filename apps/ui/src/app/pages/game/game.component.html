<div class="game-page-container" data-testid="game-page">
  <header class="game-header">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Tic Tac Toe</h1>
  </header>
  
  <main class="game-main">
    <div class="game-board-container" data-testid="game-board-container">
      <app-game-status></app-game-status>
      <app-game-board></app-game-board>
    </div>
    
    <div class="game-controls-inline" data-testid="game-controls">
      <!-- Controls: size toggle, mode toggle, new game -->
      <div class="control-group">
        <button class="control-button">3x3 / 4x4</button>
        <button class="control-button">Human vs Human / Human vs Computer</button>
        <button class="control-button">New Game</button>
      </div>
    </div>
  </main>
</div>
